<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Functions</h2>

    <p>This example calls a function which performs a calculation and returns the result:</p>

    <p id="result"></p>

    <script>

        function returnFunction(x, y) {
            return x * y;
        }

        document.getElementById('result').innerHTML = returnFunction(10, 4);
    </script>

</body>

</html>
